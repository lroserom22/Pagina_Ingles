<!DOCTYPE html>
<html>
<head>
    <title>Mi Lista de Palabras en Inglés</title>
</head>
<body>
    <h1>Mi Lista de Palabras en Inglés</h1>
    <table border="1">
        <tr>
            <th>Semana</th>
            <th>Palabra en Inglés</th>
            <th>Pronunciación</th>
        </tr>
    </table>

    <button id="agregarPalabra">Agregar Palabra de la Semana</button>

    <script>
        var semana = 1;

        document.getElementById("agregarPalabra").addEventListener("click", function () {
            var palabra = prompt("Ingresa una palabra en inglés:");
            var pronunciacion = prompt("Ingresa la pronunciación de la palabra:");
            if (palabra && pronunciacion) {
                var table = document.querySelector("table");
                var newRow = table.insertRow(table.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                cell1.innerHTML = semana;
                cell2.innerHTML = palabra;
                cell3.innerHTML = pronunciación;
                semana++;
            } else {
                alert("Debes ingresar una palabra y su pronunciación.");
            }
        });
    </script>
</body>
</html>
