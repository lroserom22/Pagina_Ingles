<!DOCTYPE html>
<html>
<head>
    <title>Palabras en Ingles</title>
    <style>
        /* Estilo para el menú horizontal */
        #menu {
            background-color: #333;
            overflow: hidden;
        }

        #menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="index.html">Inicio</a>
        <a href="Examen.html">Examen</a>
    </div>
    <!-- Sección para agregar palabras -->
    <h2>Agregar Palabra</h2>
    <input type="text" id="spanishWord" placeholder="Palabra en Español">
    <input type="text" id="englishWord" placeholder="Escritura en Inglés">
    <input type="text" id="pronunciation" placeholder="Pronunciación">
    <input type="text" id="imageURL" placeholder="URL de la Imagen">
    <button onclick="agregarPalabra()">Agregar</button>
    <ul id="wordList"></ul>

    <script>
        // Cargar palabras al abrir la página
        cargarPalabras();

        function cargarPalabras() {
            const wordList = document.getElementById("wordList");
            const storedWords = JSON.parse(localStorage.getItem("words")) || [];
            storedWords.forEach((word, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `${word.spanish} - ${word.english} - ${word.pronunciation} 
                    <img src="${word.imageURL}" alt="${word.spanish}" width="100" height="100">
                    <button onclick="editarPalabra(${index})">Editar</button>
                    <button onclick="eliminarPalabra(${index})">Eliminar</button>`;
                wordList.appendChild(listItem);
            });
        }

        function agregarPalabra() {
            const spanishWord = document.getElementById("spanishWord").value;
            const englishWord = document.getElementById("englishWord").value;
            const pronunciation = document.getElementById("pronunciation").value;
            const imageURL = document.getElementById("imageURL").value;

            if (spanishWord && englishWord && pronunciation && imageURL) {
                const wordList = document.getElementById("wordList");
                const listItem = document.createElement("li");
                listItem.innerHTML = `${spanishWord} - ${englishWord} - ${pronunciation} 
                    <img src="${imageURL}" alt="${spanishWord}" width="100" height="100">
                    <button onclick="editarPalabra(${wordList.children.length})">Editar</button>
                    <button onclick="eliminarPalabra(${wordList.children.length})">Eliminar</button>`;
                wordList.appendChild(listItem);
                // Guardar en almacenamiento local
                guardarPalabra(spanishWord, englishWord, pronunciation, imageURL);
                // Limpiar campos de entrada
                document.getElementById("spanishWord").value = "";
                document.getElementById("englishWord").value = "";
                document.getElementById("pronunciation").value = "";
                document.getElementById("imageURL").value = "";
            }
        }

        function guardarPalabra(spanishWord, englishWord, pronunciation, imageURL) {
            let storedWords = JSON.parse(localStorage.getItem("words")) || [];
            storedWords.push({ spanish: spanishWord, english: englishWord, pronunciation: pronunciation, imageURL: imageURL });
            localStorage.setItem("words", JSON.stringify(storedWords));
        }

        function editarPalabra(index) {
            const wordList = document.getElementById("wordList");
            const listItem = wordList.children[index];
            // Aquí puedes implementar la lógica para editar la palabra
            // Por ejemplo, puedes reemplazar el contenido de la listItem con campos de edición.
            // Asegúrate de actualizar también el almacenamiento local.
        }

        function eliminarPalabra(index) {
            const wordList = document.getElementById("wordList");
            const storedWords = JSON.parse(localStorage.getItem("words")) || [];
            storedWords.splice(index, 1);
            localStorage.setItem("words", JSON.stringify(storedWords));
            wordList.removeChild(wordList.children[index]);
        }
    </script>
</body>
</html>
