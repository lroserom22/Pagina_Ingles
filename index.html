<!DOCTYPE html>
<html>
<head>
    <title>Guardar palabras en español</title>
</head>
<body>
    <h1>Guardar palabras en español</h1>
    <form id="wordForm">
        <label for="word">Palabra:</label>
        <input type="text" id="word" required>
        
        <label for="spelling">Forma de escribir:</label>
        <input type="text" id="spelling" required>
        
        <label for "pronunciation">Pronunciación:</label>
        <input type="text" id="pronunciation" required>
        
        <button type="button" onclick="guardarPalabra()">Guardar</button>
    </form>

    <h2>Palabras guardadas</h2>
    <ul id="wordList">
        <!-- Aquí se mostrarán las palabras guardadas -->
    </ul>

    <script>
        var palabrasGuardadas = [];

        function guardarPalabra() {
            var word = document.getElementById("word").value;
            var spelling = document.getElementById("spelling").value;
            var pronunciation = document.getElementById("pronunciation").value;

            // Agregar la palabra a la lista de palabras guardadas
            palabrasGuardadas.push({ word, spelling, pronunciation });

            // Crear un nuevo elemento de lista con los datos ingresados
            var li = document.createElement("li");
            li.innerHTML = "Palabra: " + word + " | Forma de escribir: " + spelling + " | Pronunciación: " + pronunciation +
                ' <button onclick="editarPalabra(this)">Editar</button>' +
                ' <button onclick="borrarPalabra(this)">Borrar</button>';

            // Agregar el elemento de lista a la lista de palabras guardadas
            document.getElementById("wordList").appendChild(li);

            // Limpiar los campos del formulario
            document.getElementById("word").value = "";
            document.getElementById("spelling").value = "";
            document.getElementById("pronunciation").value = "";
        }

        function editarPalabra(button) {
            var li = button.parentNode;
            var index = Array.prototype.indexOf.call(li.parentNode.children, li);

            var wordData = palabrasGuardadas[index];
            document.getElementById("word").value = wordData.word;
            document.getElementById("spelling").value = wordData.spelling;
            document.getElementById("pronunciation").value = wordData.pronunciation;
        }

        function borrarPalabra(button) {
            var li = button.parentNode;
            var index = Array.prototype.indexOf.call(li.parentNode.children, li);
            
            // Eliminar la palabra del array y del DOM
            palabrasGuardadas.splice(index, 1);
            li.remove();
        }
    </script>
</body>
</html>
